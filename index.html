<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>UT Nav Rail</title>
   <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
      <aside>
         <i class="bx bxl-c-plus-plus logo"></i>
         <h1 class="logo-text">UT Healthier TV</h1>
         <i class="bx bx-menu menu-icon" id="menuBtn"></i>
      </aside>
      <ul>
         <li class="active">
            <a href="#">
               <i class="bx bx-home"></i>
               <span class="link">Home</span>
            </a>
            <span class="tooltip">Home</span>
         </li>
         <li>
            <a href="#">
               <i class="bx bx-bookmark"></i>
               <span class="link">Saved</span>
            </a>
            <span class="tooltip">Saved</span>
         </li>
         <li>
            <a href="#">
               <i class="bx bx-history"></i>
               <span class="link">History</span>
            </a>
            <span class="tooltip">History</span>
         </li>
         <li>
            <a href="#">
               <i class="bx bx-folder"></i>
               <span class="link">Resources</span>
            </a>
            <span class="tooltip">Resources</span>
         </li>
         <li>
            <a href="#">
               <i class="bx bx-broadcast"></i>
               <span class="link">Reach</span>
            </a>
            <span class="tooltip">Reach</span>
         </li>
         <li>
            <a href="#">
               <i class="bx bx-bulb"></i>
               <span class="link">Learning</span>
            </a>
            <span class="tooltip">Learning</span>
         </li>
         <li>
            <a href="#">
               <i class="bx bx-cog"></i>
               <span class="link">Settings</span>
            </a>
            <span class="tooltip">Settings</span>
         </li>
         <li>
            <a href="#">
               <i class="bx bx-help-circle"></i>
               <span class="link">Help</span>
            </a>
            <span class="tooltip">Help</span>
         </li>
      </ul>
      <article class="profile">
         <img src="images/avatar.png" alt="Jeffrey Claybrook profile picture">
         <section class="profile-details">
            <h4>Jeffrey Claybrook</h4>
            <p>Product Manager</p>
         </section>
         <i class="bx bx-log-out"></i>
      </article>
   </nav>
   <main>
      
   </main>
   <script src="script.js"></script>
</body>
</html>
